<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestion des Clients</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.03) 0%, rgba(236, 72, 153, 0.03) 100%);
            min-height: 100vh;
        }

        .admin-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 140px 2rem 4rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--dark);
        }

        .logout-btn {
            padding: 0.75rem 1.5rem;
            background: white;
            color: #ef4444;
            border: 2px solid #ef4444;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #ef4444;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.1);
            animation: fadeIn 0.6s ease-out;
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .stat-card .stat-value {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .clients-section {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.1);
            animation: slideInUp 0.6s ease-out;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-header h2 {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--dark);
        }

        .client-card {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(236, 72, 153, 0.05) 100%);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .client-card:hover {
            border-color: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.15);
        }

        .client-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .client-name {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--dark);
        }

        .client-email {
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-nouveau {
            background: rgba(99, 102, 241, 0.1);
            color: #6366f1;
        }

        .status-en-developpement {
            background: rgba(249, 115, 22, 0.1);
            color: #f97316;
        }

        .status-livre {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .status-satisfait {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .status-paye {
            background: rgba(99, 102, 241, 0.1);
            color: #6366f1;
        }

        .client-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .client-info-item {
            display: flex;
            flex-direction: column;
        }

        .client-info-label {
            font-size: 0.8rem;
            color: var(--gray);
            margin-bottom: 0.25rem;
        }

        .client-info-value {
            font-weight: 700;
            color: var(--dark);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            position: relative;
            background: white;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 20px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideInUp 0.3s;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(99, 102, 241, 0.1);
        }

        .modal-header h2 {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--dark);
        }

        .close-modal {
            font-size: 2rem;
            color: var(--gray);
            cursor: pointer;
            line-height: 1;
        }

        .close-modal:hover {
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #6366f1;
        }

        .btn-primary {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            padding: 0.75rem 1.5rem;
            background: white;
            color: #6366f1;
            border: 2px solid #6366f1;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 0.5rem;
        }

        .btn-secondary:hover {
            background: #6366f1;
            color: white;
        }

        .messages-container {
            max-height: 300px;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(99, 102, 241, 0.05);
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .message-admin {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            margin-left: auto;
            max-width: 80%;
        }

        .message-client {
            background: white;
            border: 2px solid rgba(99, 102, 241, 0.2);
            max-width: 80%;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(99, 102, 241, 0.1);
        }

        .tab {
            padding: 1rem 1.5rem;
            cursor: pointer;
            font-weight: 600;
            color: var(--gray);
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s;
        }

        .tab.active {
            color: #6366f1;
            border-bottom-color: #6366f1;
        }

        .tab:hover {
            color: #6366f1;
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .client-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo" style="display: flex; align-items: center;">
                <img src="images/logowebduo.png" alt="WebDuo" style="height: 100px;">
            </a>
            <ul class="nav-links">
                <li><a href="admin.html">Admin</a></li>
                <li><a href="index.html">Accueil</a></li>
            </ul>
        </nav>
    </header>

    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <h1>Gestion des Clients</h1>
            <button class="logout-btn" id="logoutBtn">D√©connexion</button>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Clients</h3>
                <div class="stat-value" id="totalClients">0</div>
            </div>
            <div class="stat-card">
                <h3>Projets en cours</h3>
                <div class="stat-value" id="activeProjects">0</div>
            </div>
            <div class="stat-card">
                <h3>En attente validation</h3>
                <div class="stat-value" id="pendingValidation">0</div>
            </div>
            <div class="stat-card">
                <h3>Revenus ce mois</h3>
                <div class="stat-value" id="monthlyRevenue">0‚Ç¨</div>
            </div>
        </div>

        <!-- Clients List -->
        <div class="clients-section">
            <div class="section-header">
                <h2>Tous les clients</h2>
            </div>

            <div class="tabs">
                <div class="tab active" data-filter="all">Tous</div>
                <div class="tab" data-filter="nouveau_client">Nouveaux</div>
                <div class="tab" data-filter="en_developpement">En d√©veloppement</div>
                <div class="tab" data-filter="livre">Livr√©s</div>
                <div class="tab" data-filter="satisfait">Valid√©s</div>
                <div class="tab" data-filter="paye">Pay√©s</div>
            </div>

            <div id="clientsList">
                <div class="empty-state">
                    <p>Chargement des clients...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de gestion client -->
    <div id="clientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Gestion Client</h2>
                <span class="close-modal" onclick="closeModal()">&times;</span>
            </div>

            <div id="modalContent">
                <!-- Contenu rempli dynamiquement -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>

    <script>
        let currentUser = null;
        let allClients = [];
        let currentFilter = 'all';

        // Liste des emails admin autoris√©s (√† configurer)
        const ADMIN_EMAILS = ['admin@webduo.com', 'votre-email@gmail.com'];

        // V√©rifier l'authentification admin
        auth.onAuthStateChanged(async (user) => {
            if (user && ADMIN_EMAILS.includes(user.email)) {
                currentUser = user;
                await loadClients();
                setupRealtimeListeners();
            } else {
                // Rediriger si pas admin
                alert('Acc√®s non autoris√©');
                window.location.href = 'login.html';
            }
        });

        // Charger tous les clients
        async function loadClients() {
            try {
                const snapshot = await db.collection('clients').get();
                allClients = [];

                snapshot.forEach((doc) => {
                    allClients.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                updateStats();
                displayClients();
            } catch (error) {
                console.error('Erreur lors du chargement des clients:', error);
            }
        }

        // Configurer les listeners en temps r√©el
        function setupRealtimeListeners() {
            db.collection('clients').onSnapshot((snapshot) => {
                allClients = [];
                snapshot.forEach((doc) => {
                    allClients.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                updateStats();
                displayClients();
            });
        }

        // Mettre √† jour les statistiques
        function updateStats() {
            document.getElementById('totalClients').textContent = allClients.length;

            const activeProjects = allClients.filter(c =>
                c.projet?.statut === 'en_developpement' || c.projet?.statut === 'livre'
            ).length;
            document.getElementById('activeProjects').textContent = activeProjects;

            const pendingValidation = allClients.filter(c =>
                c.projet?.statut === 'livre'
            ).length;
            document.getElementById('pendingValidation').textContent = pendingValidation;

            // Revenus du mois (approximatif)
            const thisMonth = new Date().getMonth();
            const monthlyRevenue = allClients
                .filter(c => c.projet?.statut === 'paye')
                .reduce((sum, c) => sum + (c.projet?.prix || 0), 0);
            document.getElementById('monthlyRevenue').textContent = monthlyRevenue + '‚Ç¨';
        }

        // Afficher les clients
        function displayClients() {
            const clientsList = document.getElementById('clientsList');

            let filteredClients = allClients;
            if (currentFilter !== 'all') {
                filteredClients = allClients.filter(c => c.projet?.statut === currentFilter);
            }

            if (filteredClients.length === 0) {
                clientsList.innerHTML = '<div class="empty-state"><p>Aucun client trouv√©</p></div>';
                return;
            }

            clientsList.innerHTML = filteredClients.map(client => {
                const projet = client.projet || {};
                const statusMap = {
                    'nouveau_client': 'Nouveau client',
                    'en_developpement': 'En d√©veloppement',
                    'livre': 'Livr√©',
                    'satisfait': 'Valid√©',
                    'paye': 'Pay√©'
                };

                return `
                    <div class="client-card" onclick="openClientModal('${client.id}')">
                        <div class="client-card-header">
                            <div>
                                <div class="client-name">${client.nom || 'N/A'}</div>
                                <div class="client-email">${client.email || 'N/A'}</div>
                            </div>
                            <span class="status-badge status-${projet.statut || 'nouveau'}">
                                ${statusMap[projet.statut] || 'Nouveau'}
                            </span>
                        </div>
                        <div class="client-info">
                            <div class="client-info-item">
                                <span class="client-info-label">T√©l√©phone</span>
                                <span class="client-info-value">${client.telephone || 'N/A'}</span>
                            </div>
                            <div class="client-info-item">
                                <span class="client-info-label">Pack</span>
                                <span class="client-info-value">${projet.pack || 'N/A'}</span>
                            </div>
                            <div class="client-info-item">
                                <span class="client-info-label">Prix</span>
                                <span class="client-info-value">${projet.prix ? projet.prix + '‚Ç¨' : 'N/A'}</span>
                            </div>
                            <div class="client-info-item">
                                <span class="client-info-label">Date commande</span>
                                <span class="client-info-value">
                                    ${projet.dateCommande ? new Date(projet.dateCommande).toLocaleDateString('fr-FR') : 'N/A'}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Gestion des onglets de filtre
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                displayClients();
            });
        });

        // Ouvrir le modal de gestion client
        async function openClientModal(clientId) {
            const client = allClients.find(c => c.id === clientId);
            if (!client) return;

            const modal = document.getElementById('clientModal');
            const modalContent = document.getElementById('modalContent');

            const projet = client.projet || {};

            modalContent.innerHTML = `
                <form id="updateClientForm">
                    <h3 style="margin-bottom: 1rem;">Informations du client</h3>
                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" value="${client.nom || ''}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" value="${client.email || ''}" readonly>
                    </div>
                    <div class="form-group">
                        <label>T√©l√©phone</label>
                        <input type="tel" value="${client.telephone || ''}" readonly>
                    </div>

                    <h3 style="margin: 2rem 0 1rem;">Projet</h3>
                    <div class="form-group">
                        <label>Statut</label>
                        <select id="projectStatus" name="statut">
                            <option value="nouveau_client" ${projet.statut === 'nouveau_client' ? 'selected' : ''}>Nouveau client</option>
                            <option value="en_developpement" ${projet.statut === 'en_developpement' ? 'selected' : ''}>En d√©veloppement</option>
                            <option value="livre" ${projet.statut === 'livre' ? 'selected' : ''}>Livr√©</option>
                            <option value="satisfait" ${projet.statut === 'satisfait' ? 'selected' : ''}>Valid√©</option>
                            <option value="paye" ${projet.statut === 'paye' ? 'selected' : ''}>Pay√©</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Pack</label>
                        <input type="text" id="projectPack" value="${projet.pack || ''}" placeholder="Ex: Confort">
                    </div>
                    <div class="form-group">
                        <label>Prix (‚Ç¨)</label>
                        <input type="number" id="projectPrice" value="${projet.prix || ''}" placeholder="400">
                    </div>
                    <div class="form-group">
                        <label>Date de commande</label>
                        <input type="date" id="projectOrderDate" value="${projet.dateCommande || ''}">
                    </div>
                    <div class="form-group">
                        <label>Date de livraison estim√©e</label>
                        <input type="date" id="projectDeliveryDate" value="${projet.dateLivraison || ''}">
                    </div>
                    <div class="form-group">
                        <label>Lien de pr√©visualisation</label>
                        <input type="url" id="projectPreviewUrl" value="${projet.previewUrl || ''}" placeholder="https://preview.example.com">
                    </div>
                    <div class="form-group">
                        <label>Lien de paiement Stripe</label>
                        <input type="url" id="projectPaymentLink" value="${projet.stripePaymentLink || ''}" placeholder="https://buy.stripe.com/...">
                    </div>

                    <button type="submit" class="btn-primary">Enregistrer les modifications</button>
                    <button type="button" class="btn-secondary" onclick="closeModal()">Annuler</button>
                </form>

                <h3 style="margin: 2rem 0 1rem;">Messagerie</h3>
                <div class="messages-container" id="clientMessages">
                    <div class="empty-state"><p>Chargement des messages...</p></div>
                </div>
                <div class="form-group">
                    <textarea id="newMessage" placeholder="√âcrire un message au client..." rows="3"></textarea>
                </div>
                <button class="btn-primary" onclick="sendMessageToClient('${clientId}')">Envoyer le message</button>

                <h3 style="margin: 2rem 0 1rem;">Fichiers du client</h3>
                <div id="clientFiles">
                    ${client.fichiers && client.fichiers.length > 0
                        ? client.fichiers.map(file => `
                            <div style="padding: 0.75rem; background: rgba(99, 102, 241, 0.05); border-radius: 8px; margin-bottom: 0.5rem; display: flex; justify-content: space-between;">
                                <span>üìÑ ${file.name}</span>
                                <a href="${file.url}" target="_blank" style="color: #6366f1; font-weight: 600; text-decoration: none;">T√©l√©charger</a>
                            </div>
                        `).join('')
                        : '<p style="color: var(--gray);">Aucun fichier</p>'
                    }
                </div>
            `;

            // Charger les messages
            loadClientMessages(clientId);

            // Soumettre le formulaire
            document.getElementById('updateClientForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await updateClient(clientId);
            });

            modal.style.display = 'block';
        }

        // Charger les messages d'un client
        function loadClientMessages(clientId) {
            db.collection('messages')
                .where('clientId', '==', clientId)
                .orderBy('timestamp', 'asc')
                .onSnapshot((snapshot) => {
                    const messagesContainer = document.getElementById('clientMessages');

                    if (snapshot.empty) {
                        messagesContainer.innerHTML = '<div class="empty-state"><p>Aucun message</p></div>';
                        return;
                    }

                    messagesContainer.innerHTML = '';
                    snapshot.forEach((doc) => {
                        const msg = doc.data();
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${msg.from === 'admin' ? 'message-admin' : 'message-client'}`;
                        messageDiv.innerHTML = `
                            <div>${msg.text}</div>
                            <div class="message-time">${new Date(msg.timestamp?.toDate()).toLocaleString('fr-FR')}</div>
                        `;
                        messagesContainer.appendChild(messageDiv);
                    });

                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });
        }

        // Envoyer un message au client
        async function sendMessageToClient(clientId) {
            const messageInput = document.getElementById('newMessage');
            const text = messageInput.value.trim();

            if (!text) {
                alert('Veuillez √©crire un message');
                return;
            }

            try {
                await db.collection('messages').add({
                    clientId: clientId,
                    from: 'admin',
                    text: text,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    read: false
                });

                messageInput.value = '';
            } catch (error) {
                console.error('Erreur lors de l\'envoi:', error);
                alert('Erreur lors de l\'envoi du message');
            }
        }

        // Mettre √† jour un client
        async function updateClient(clientId) {
            try {
                const updates = {
                    'projet.statut': document.getElementById('projectStatus').value,
                    'projet.pack': document.getElementById('projectPack').value,

                };

                await db.collection('clients').doc(clientId).update(updates);

                alert('Client mis √† jour avec succ√®s !');
                closeModal();
            } catch (error) {
                console.error('Erreur lors de la mise √† jour:', error);
                alert('Erreur lors de la mise √† jour');

        }

            if (event.target === modal) {
                closeModal();
            }
        };

        // D√©connexion
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            if (confirm('Voulez-vous vraiment vous d√©connecter ?')) {
                await auth.signOut();
                window.location.href = 'login.html';
            }
