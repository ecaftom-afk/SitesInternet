<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge - Date et Heure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 70px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .time {
            font-size: 4em;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 5px;
        }

        .date {
            font-size: 1.8em;
            color: #555;
            margin-top: 20px;
            text-transform: capitalize;
        }

        .day {
            color: #764ba2;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 40px;
            }

            h1 {
                font-size: 1.8em;
            }

            .time {
                font-size: 2.5em;
            }

            .date {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HORLOGE</h1>
        <div class="time" id="time">00:00:00</div>
        <div class="date">
            <span class="day" id="day"></span>
            <span id="date"></span>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();

            // Formatage de l'heure (HH:MM:SS)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;

            // Formatage du jour de la semaine
            const optionsDay = { weekday: 'long' };
            const dayString = now.toLocaleDateString('fr-FR', optionsDay);

            // Formatage de la date (jour mois année)
            const optionsDate = {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            };
            const dateString = now.toLocaleDateString('fr-FR', optionsDate);

            // Mise à jour de l'affichage
            document.getElementById('time').textContent = timeString;
            document.getElementById('day').textContent = dayString;
            document.getElementById('date').textContent = ' ' + dateString;
        }

        // Mise à jour initiale
        updateDateTime();

        // Mise à jour automatique toutes les secondes
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
